<html>
    <head>
        <title>Form Biodata</title>
    </head>

    <body>
        <h1>Form Biodata</h1>
        <label>NIM:</label>
    <input type="text name="txtnim" size="50" maxlenght="10">

    <br>
    <br>
    <label>Nama Mahasiswa:</label>
    <input type="text" name="txtnama">

    <br><br>
    <label>Jenis Kelamin:</label>
    <input type="radio" id="pria" name="gender" value="pria">
    <label for="male">Pria</label>
    <input type="radio" id="wanita" name="gender" value="wanita">
    <label for="female">Wanita</label> <br> 

    <br><br>
    <label>Jurusan :</label>
    <select name="txtjurusan" id="">

        <option value="ilkom"> ILKOM</option>
        <option value="farmasi"> FARMASI</option>
        <option value="manajemen"> MANAJEMEN</option>
        <option value="hukum"> HUKUM</option>


    </select>
    
    <br><br>
    <label>HOBBY :</label>
    <input type="checkbox">KOMPUTER
    <input type="checkbox">MUSIK
    <input type="checkbox">OLAHRAGA
    <input type="checkbox">TRAVELLING

<br><br>
<label>Catatan :</label>
<textarea name="catatan" id="catatan" cols="60" rows="6"></textarea>

<br><br>
<label>FOTO :</label>
<input type="file" name="foto">

<br><br>
<label>Email :</label>
<input type="text" nama="txtemail">

<br><br>
<label>SANDI LOGIN</label>
<input type="text" nama="txtsandi">

<br><br>
<label>ULANGI SANDI LOGIN</label>
<input type="text" nama="sandilogin">

<br><br>
<input type="submit" value="simpan">
<input type="reset" value="Batal">
<input type="button" value="Peringatan">




    </body>
</html>
